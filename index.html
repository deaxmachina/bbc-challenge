<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>I am the title</h1>
  <h2>I am the subtitle</h2>
  <p>
    This text will display on all the pages, regardless of whether it is IE or 
    other browsers
  </p>
  <h2>Cigarettes</h2>
  <p>Testing out a cigarette image</p>

  <!-- Dropdown to select city -->
  <label for="cities-select">Choose your city:</label>
  <select name="cities-select" id="cities-select"></select>
  <br><br><br>

  
  <canvas id='canvas' width='0' height='0'></canvas>
  <div id='cigarette'></div>
  <div id="graph-wrapper"></div>
  <img src="img-test.png">
  <noscript>
    <p>This alternative thing will display if no JavaScript</p>
    <img src="img-test.png">
  </noscript>

  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="script.js"></script> -->

  <!-- Browsers with ES module support load this file. -->
  <!-- note: you don't need to include the modules as well as scripts  -->
  <!-- <script type="module" src="./test.js"></script> -->
  <script type="module" src="./main.js"></script>
  <!-- Older browsers load this file (and module-supporting -->
  <!-- Note that if you use this your noscript tags will no longer work -->
  <script nomodule src="ie.js"></script>

</body>
</html>
