<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <section class='hero-section'>
    <img 
      class='hero-img'
      src='https://news.files.bbci.co.uk/vj/live/idt-images/image-slider-hello/SMOG_vdyw4.jpg'
    >
    <h1 class='article-title'>
      Delhi smog: How many cigarettes did you smoke this week?
    </h1>
  </section>

  
  <h2>I am the subtitle</h2>
  <p>
    This text will display on all the pages, regardless of whether it is IE or 
    other browsers
  </p>
  <br><br>


  <!-- City Search Box -->
  <section class="city-menu">
    <input type="text" class="city-input" id="city-input" placeholder="search for a city">
    <ul class="city-list" id="city-list"></ul>
  </section>
  <br><br>

  <!-- Particles for PM2.5 Viz -->
  <section class="particles-wrapper">
    <canvas class='canvas-particles' id='canvas-particles' width='0' height='0'></canvas>
    <div class='num-particles-container' id='num-particles-container'>
      <h3 class='num-particles' id='num-particles'></h3>
    </div>
  </section>

  <!-- Cigs Viz -->
  <section id='cigs-container'></section>

  <noscript>
    <p>This alternative thing will display if no JavaScript</p>
    <img src="img-test.png">
  </noscript>

  <h1>Check</h1>

  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="script.js"></script> -->

  <!-- Browsers with ES module support load this file. -->
  <!-- note: you don't need to include the modules as well as scripts  -->
  <!-- <script type="module" src="./test.js"></script> -->
  
  <script type="module" src="./main.js"></script>

  <!-- Older browsers load this file (and module-supporting -->
  <!-- Note that if you use this your noscript tags will no longer work -->
  <script nomodule src="ie.js"></script>

</body>
</html>
